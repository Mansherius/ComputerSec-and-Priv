<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background color */
            color: #fff; /* Text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold; /* Added font weight */
            color: #ffa500; /* Orange color */
            text-shadow: 2px 2px 4px #000000; /* Added text shadow */
        }
        form {
            display: inline-block;
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        button {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            display: block;
            width: 200px;
            margin: 10px auto;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 220px; /* Adjust width to match the total length of dialog boxes */
            margin: 0 auto;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100px; /* Adjust button width */
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <div class="button-group">
                <button type="submit" name="existing_user">Login</button>
                <button type="submit" name="new_user">Signup</button>
            </div>
        </form>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
